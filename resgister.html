<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

  <nav class="bg-sky-400">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
      <div class="relative flex h-16 items-center justify-between">


        <a href="index.html"
                    class=" text-white px-3 py-2 rounded-md text-lg font-medium">
                    <div class="text-3xl"> 🡐 </div>
                </a>




        <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
          <div class="flex items-center space-x-2">
            <div style="width: 29px;">🛍️</div>
            <h1 class="text-white text-lg font-semibold">Product Store</h1>
          </div>



          <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-center mr-12">
            <div class="flex items-center space-x-2 ">
              <h1 class="text-white text-lg font-semibold mr-20" >Register</h1>
            </div>
          </div>



        </div>
        <a href="./login.html"
          class="text-white hover:bg-sky-500 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Sign in</a>






      </div>
  </nav>




  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <div class="mx-auto text-4xl w-auto text-center">🛍️</div>
      <h2 class="mt-6 text-center text-2xl font-bold tracking-tight text-gray-900">Create your account</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" action="#" method="POST">

        <div>
          <label for="firstname" class="block text-sm font-medium text-gray-900">First Name</label>
          <div class="mt-2">
            <input type="text" name="firstname" id="firstname" required
              class="block w-full rounded-md bg-white px-3 py-2 text-base text-gray-900 border border-gray-300 placeholder:text-gray-400 shadow-sm focus:ring-2 focus:ring-indigo-600 focus:outline-none sm:text-sm">
          </div>
        </div>

        <div>
          <label for="lastname" class="block text-sm font-medium text-gray-900">Last Name</label>
          <div class="mt-2">
            <input type="text" name="lastname" id="lastname" required
              class="block w-full rounded-md bg-white px-3 py-2 text-base text-gray-900 border border-gray-300 placeholder:text-gray-400 shadow-sm focus:ring-2 focus:ring-indigo-600 focus:outline-none sm:text-sm">
          </div>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-900">Email address</label>
          <div class="mt-2">
            <input type="email" name="email" id="email" autocomplete="email" required
              class="block w-full rounded-md bg-white px-3 py-2 text-base text-gray-900 border border-gray-300 placeholder:text-gray-400 shadow-sm focus:ring-2 focus:ring-indigo-600 focus:outline-none sm:text-sm">
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-900">Password</label>
          <div class="mt-2">
            <input type="password" name="password" id="password" autocomplete="new-password" required
              class="block w-full rounded-md bg-white px-3 py-2 text-base text-gray-900 border border-gray-300 placeholder:text-gray-400 shadow-sm focus:ring-2 focus:ring-indigo-600 focus:outline-none sm:text-sm">
          </div>
        </div>

        <div>
          <label for="confirm-password" class="block text-sm font-medium text-gray-900">Confirm Password</label>
          <div class="mt-2">
            <input type="password" name="confirm-password" id="confirm-password" autocomplete="new-password" required
              class="block w-full rounded-md bg-white px-3 py-2 text-base text-gray-900 border border-gray-300 placeholder:text-gray-400 shadow-sm focus:ring-2 focus:ring-indigo-600 focus:outline-none sm:text-sm">
          </div>
        </div>

        <div>
          <button type="submit"
            class="flex w-full justify-center rounded-md bg-sky-400 px-3 py-2 text-sm font-semibold text-white shadow-md hover:bg-sky-500 focus:outline-none focus:ring-2 focus:ring-indigo-600">
            Register
          </button>
        </div>
      </form>

      <p class="mt-10 text-center text-sm text-gray-500">
        Already have an account?
        <a href="./login.html" class="font-semibold text-sky-400 hover:text-sky-500">Sign in</a>
      </p>
    </div>
  </div>


</body>

</html>
